{% extends 'base.html' %}

{% block title %}Registro - EcoPrenda{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">
                            <i class="bi bi-person-plus-fill text-success"></i> Crear Cuenta
                        </h2>
                        
                        <form method="post" action="{% url 'registro' %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido">
                            </div>
                            
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico *</label>
                                <input type="email" class="form-control" id="correo" name="correo" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña *</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" required minlength="6">
                                <small class="text-muted">Mínimo 6 caracteres</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="+56 9 1234 5678">
                            </div>
                            
                            <div class="mb-3">
                                <label for="comuna" class="form-label">Comuna</label>
                                <input type="text" class="form-control" id="comuna" name="comuna" placeholder="Ej: Santiago, Providencia">
                            </div>
                            
                            <div class="mb-3">
                                <label for="rol" class="form-label">Tipo de Cuenta *</label>
                                <select class="form-select" id="rol" name="rol" required>
                                    <option value="CLIENTE" selected>Cliente - Comprar e intercambiar prendas</option>
                                </select>
                                <small class="text-muted">En construccion de tipos de cuenta...</small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="bi bi-check-circle"></i> Registrarse
                            </button>
                            
                            <p class="text-center mb-0">
                                ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
