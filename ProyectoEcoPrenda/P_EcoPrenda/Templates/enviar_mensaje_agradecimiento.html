{% extends 'base.html' %}

{% block title %}Enviar Agradecimiento - {{ fundacion.nombre }} - EcoPrenda{% endblock %}

{% block content %}

<div class="container py-4">
    <h2 class="text-center mb-4">
        <i class="bi bi-envelope-heart"></i> Enviar Agradecimiento
    </h2>
    <div class="card mx-auto" style="max-width: 520px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Para</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                           value="{{ donante.nombre }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje de agradecimiento</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="5" maxlength="500" required>{{ request.POST.mensaje }}</textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Enviar mensaje</button>
            </form>
        </div>
    </div>
    <div class="mt-3 text-center">
        <a href="{% url 'gestionar_donaciones' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver a Gesti√≥n de Donaciones
        </a>
    </div>
</div>
{% endblock %}
