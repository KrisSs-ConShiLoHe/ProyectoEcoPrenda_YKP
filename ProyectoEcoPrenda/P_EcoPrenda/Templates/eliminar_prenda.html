{% extends 'base.html' %}
{% block title %}Eliminar Prenda - EcoPrenda{% endblock %}
{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-body p-4 text-center">
                        <i class="bi bi-exclamation-triangle display-1 text-danger mb-3"></i>
                        <h3>¿Eliminar esta prenda?</h3>
                        <p class="text-muted">{{ prenda.nombre }}</p>
                        <p class="text-danger"><strong>Esta acción no se puede deshacer</strong></p>
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg"><i class="bi bi-trash"></i> Eliminar</button>
                        </form>
                        <a href="{% url 'detalle_prenda' prenda.id_prenda %}" class="btn btn-secondary btn-lg ms-2">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
